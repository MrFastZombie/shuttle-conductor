[mod-setting-description]
shuttle-conductor-depots=Comma seperated list of station names that should be considered shuttle depots. Do not put a space after a comma unless your stations start with a space.\n[img=utility/warning_white]These stations are always included in the filter.
shuttle-conductor-filter=Comma seperated list of LUA patterns to exclude stations from the shuttle station list. Do not include spaces after commas unless you know what that does. All station names are made lowercase when evaluating these expressions. \nExample 1: [font=default-bold]shuttle depot[/font] will simply exclude any station named [font=default-bold]shuttle depot[/font]. \nExample 2: [font=default-bold]^copper %d[/font] will exclude any station named [font=default-bold]copper 1[/font], [font=default-bold]copper 2[/font], etc but NOT something like [font=default-bold]big copper 1[/font] \nExample 3: [font=default-bold]^%[item=copper%-ore%] copper %d[/font] will exclude stations like [font=default-bold][item=copper-ore] Copper 1[/font], [font=default-bold][item=copper-ore] Copper 2[/font], etc...
